<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="main">
		<div class="container">
			<div class="header">
				<div class="row">
					<div class="col-md-3 col-sm-4 col-xs-12">
						<div class="logo">
							<img src="img/ГИПСОЛИТ.png" alt="">
						</div>
					</div>
					<div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12 ">
						<div class="phone-block">
							<a class="header__link" href="#">+7 495 771 05 08</a>
						</div>
					</div>
					<div class="col-md-3 col-sm-4 col-xs-12">
						<div class="wrap">
							<div class="wrap_block">
								<div class="test">
									<button class="button header__btn">
										получить консультацию
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="content__title">
							<h1 class="content__h1">Автоматизированная <br> штукатурка стен</h1>
							<p class="content__p">Идеально ровные стены <br> в кратчайшие сроки</p>
							<span class="content__span">

							</span>
							<strong class="content__strong">оплата по факту!</strong>
						</div>
					</div>
					<div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2">
						<div class="content__form">
							<h2 class="content__h2">Для расчёта точной стоимости <br> закажите <strong>выезд замерщика</strong>
							</h2>
							<form action="#">
								<label for="#">Ваше имя</label>
								<input type="text" class="content__input">
								<label for="#">Номер телефона</label>
								<input type="text" class="content__input">
								<button class="button content__btn" type="submit"> Оставьте заявку </button>
								<small>Приедем в день обращения* </small>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
