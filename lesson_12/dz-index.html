<html lang="en">

	<div class='section'>

					</div>
					
				</div>

			</div>

	</div>

		<div class='container'>
			<div class='row'>

					</div>
					<div class="box-prim">
						<div class="col-lg-3 col-md-6 ">

							</div>
						</div>

								<p>Третье Преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 ">
							<div class="feature-box">
								<img src="img/4.png" alt="">
								<p>Четвертое Преимущество</p>
